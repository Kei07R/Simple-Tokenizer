<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Tokenizer</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Simple Tokenizer</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Encoder</h3>
          <div class="form-group">
            <textarea
              id="text-input"
              class="form-control"
              rows="5"
              placeholder="Enter text to encode..."
            ></textarea>
          </div>
          <button id="encode-button" class="btn btn-primary btn-block">
            Encode
          </button>
          <h4 class="mt-3">Tokens:</h4>
          <div
            id="tokens-output"
            class="well well-sm"
            style="min-height: 100px; word-wrap: break-word"
          ></div>
        </div>

        <div class="col-md-6">
          <h3>Decoder</h3>
          <div class="form-group">
            <textarea
              id="tokens-input"
              class="form-control"
              rows="5"
              placeholder="Enter tokens to decode (comma-separated)..."
            ></textarea>
          </div>
          <button id="decode-button" class="btn btn-success btn-block">
            Decode
          </button>
          <h4 class="mt-3">Original Text:</h4>
          <div
            id="text-output"
            class="well well-sm"
            style="min-height: 100px; word-wrap: break-word"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="tokenizer.js"></script>
  </body>
</html>
